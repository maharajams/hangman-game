<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
	<title>hangman</title>
</head>
<body>
	<h1>HANGMAN --- THE 'GUESS' GAME</h1>
	<p>Guess the correct letters and save your man</p>

	<div class="main">
		<!-- svgs -->
		<svg height="400" width="250" class="figures">
			<!-- pole -->
			<line x1="50" x2="200" y1="40" y2="40" />
			<line x1="200" x2="200" y1="40" y2="120" />
			<line x1="50" x2="50" y1="40" y2="300" />
			<line x1="0" x2="100" y1="300" y2="300" />

			<!-- head -->
			<circle cx="200" cy="150" r="30" class="hidden figure" />

			<!-- body -->
			<line x1="200" x2="200" y1="180" y2="250" class="hidden figure"/>

			<!-- hands -->
			<line x1="200" x2="170" y1="215" y2="185" class="hidden figure"/>
			<line x1="200" x2="230" y1="215" y2="185" class="hidden figure" />

			<!-- legs -->
			<line x1="200" x2="170" y1="250" y2="280" class="hidden figure" />
			<line x1="200" x2="230" y1="250" y2="280" class="hidden figure"/>
		</svg>

		<!-- wrong-letters -->
		<div class="wrong-letters-container">
			<!-- <p>wrong</p>
			<span>a, b, c, d</span> -->
		</div>

		<!-- word -->
		<div class="word-container">
			<!-- <div class="letter">h</div>
			<div class="letter">e</div>
			<div class="letter">l</div>
			<div class="letter">l</div>
			<div class="letter">o</div> -->
		</div>
	</div>

	<!-- pop-up -->
	<div class="notification">
		<p>letter is repeated</p>
	</div>

	<!-- won modal -->
	<div class="won-container hidden">
		<div class="won">
			<p class="final-msg">CONGRATULATIONS !! YOU WIN .</p>
			<button class="btn-replay">RE-PLAY</button>
		</div>
	</div>	
</body>
</html>
